<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A web-based Scrabble game built with jQuery UI featuring drag-and-drop tiles, full 15x15 board, and word validation.">
    <title>Scrabble Game | HW5</title>

    <!-- jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <!-- Header -->
        <header class="game-header">
            <h1>SCRABBLE</h1>
            <div class="score-panel">
                <div class="score-item">
                    <span class="score-label">Current Word</span>
                    <span id="current-score" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">Total Score</span>
                    <span id="total-score" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">Tiles Left</span>
                    <span id="tiles-remaining" class="score-value">100</span>
                </div>
            </div>
        </header>

        <!-- Game Messages -->
        <div id="game-message" class="game-message hidden"></div>

        <!-- Scrabble Board -->
        <div class="board-wrapper">
            <div id="scrabble-board" class="scrabble-board">
                <!-- Board squares generated by JavaScript -->
            </div>
        </div>

        <!-- Tile Rack -->
        <div class="rack-wrapper">
            <h2>Your Tiles</h2>
            <div id="tile-rack" class="tile-rack">
                <!-- Tiles generated by JavaScript -->
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <button id="submit-word" class="btn btn-primary">
                <span>âœ“</span> Submit Word
            </button>
            <button id="recall-tiles" class="btn btn-secondary">
                <span>â†©</span> Recall Tiles
            </button>
            <button id="restart-game" class="btn btn-danger">
                <span>ðŸ”„</span> New Game
            </button>
        </div>

        <!-- Word Validation Status -->
        <div id="word-display" class="word-display">
            <span class="word-label">Current Word:</span>
            <span id="current-word" class="current-word">â€”</span>
            <span id="word-status" class="word-status"></span>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="graphics_data/Scrabble_Pieces_AssociativeArray_Jesse.js"></script>
    <script src="dictionary.js"></script>
    <script src="game.js"></script>

    <!-- Author: Luke MacVicar | Course: GUI Programming HW5 | Date: December 2025 -->
</body>

</html>
